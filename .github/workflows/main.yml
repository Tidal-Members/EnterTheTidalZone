name: Unity Actions

on:
  pull_request: {}
  push: { branches: [master] }

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:

      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2.3.0
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v2.0.0
        with:
          path: Library
          key: Library

      # Test
      - name: Run tests
        id: testStep
        uses: webbertakken/unity-test-runner@v1.6
        with:
          unityVersion: 2019.4.0f1

      # Output 
      - uses: actions/upload-artifact@v1
        with:
          name: Test results
          path: ${{ steps.testStep.outputs.artifactsPath }}

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2.3.0
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v2.0.0
        with:
          path: Library
          key: Library

      # Build
      - name: Build project
        uses: webbertakken/unity-builder@v1.0
        with:
          allowDirtyBuild: false
          unityVersion: 2019.4.0f1
          targetPlatform: WebGL

      # Output 
      - uses: actions/upload-artifact@v1
        with:
          name: Build results
          path: build/WebGL/WebGL